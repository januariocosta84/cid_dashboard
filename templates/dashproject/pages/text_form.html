                    <div class="card card-selection" data-value="option3">

                            <h5 class="card-title">C</h5>
                            <p class="card-text">Fairly Reliable</p>

                </div>

                        </div>
                    </div>
                </div>
                <!-- Card 4 -->
                <div class="col-md-2 mb-3">
                    <div class="card card-selection" data-value="option4">
                        <div class="card-body text-center">
                            <h5 class="card-title">D</h5>
                            <p class="card-text">Not usual Reliable</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="selected_option" name="selected_option" />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
