{% load i18n static %}
{% load widget_tweaks %}
{% include 'users/base_css.html' %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4>{% translate "Password Successfully Changed" %}</h4>
        </div>
        <div class="card-body">
            {% block content %}
            <p>{% trans "Your password has been set. You may go ahead and log in now." %}</p>

            <p><a href="{% url 'login' %}" class="btn btn-info">{% trans 'Log in' %}</a></p>
            {% endblock %}
        </div>
    </div>

</div>
