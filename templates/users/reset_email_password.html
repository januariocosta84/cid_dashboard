{% load i18n %}
{% load widget_tweaks %}
{% include 'users/base_css.html' %}

<div class="container-fluid d-flex justify-content-center align-items-center  mt-2">
    <div class="card col-12 col-md-8 col-lg-6"> <!-- Adjusted card width for responsiveness -->
        <div class="card-header">{% trans 'Password Recovery' %}</div> <!-- Centered header text -->
        <div class="card-body">
            <form action="" method="post" class="form-group">
                {% csrf_token %}
                <label for="id_email">{% trans 'Email' %}</label>
                <div class="row">
                    <div class="col-md-12"> <!-- Changed column width to full for better alignment -->
                        {{ form.email|add_class:"form-control" }}
                    </div>
                </div>

                <div class="row mt-3"> <!-- Added margin-top for spacing -->
                    <div class="col-md-3"> <!-- Changed column width to full for better alignment -->
                        <button type="submit" class="btn btn-info btn-block">{% trans 'Submit' %}</button>
                        <!-- Added btn-block for full width -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
