{% extends 'dashproject/base/layout.html' %}
{% load static %}
{% block content %}
<div class="form-content my-3 p-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
          <div class="card-header justify-content-center">
            <h3 class="font-weight-light my-4 text-center">Update User</h3>
          </div>

          {% if form.errors %}
          <div class="alert alert-danger alert-dismissible" role="alert">
            <div id="form_errors">
              {% for key, value in form.errors.items %}
              <strong>{{ value }}</strong>
              {% endfor %}
            </div>
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}

          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              {{ staff_edit_form.as_p }}
              {{ user_edit_form.as_p }}  <!-- Ensure this renders the group field correctly -->
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label class="small mb-1" for="id_password1">New Password</label>
                    <input
                      type="password"
                      name="new_password1"
                      autocomplete="new_password1"
                      class="form-control"
                      id="new_password1"
                      placeholder="Enter New password "
                    />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label class="small mb-1" for="id_new_password2">New Password Confirm</label>
                    <input
                      type="password"
                      name="new_password2"
                      autocomplete="new-password"
                      class="form-control"
                      id="id_new_password2"
                      placeholder="Enter New Password Confirm"
                    />
                  </div>
                </div>
              </div> 
             
  
              <div class="form-row">
                <div class="col-md-10 offset-md-1">
                  <div class="form-group mt-0 mb-1">
                    <button
                      type="submit"
                      class="col-md-12 btn btn-dark"
                      id="reset"
                    >
                      Update
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
