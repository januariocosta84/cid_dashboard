{% include 'users/base_css.html' %}
{% load i18n %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card text-center mt-3">
                <div class="card-header">
                    <h2>{% trans 'MFA Verification' %}</h2>
                </div>
                <div class="card-body">
                    <p>{% trans 'Please enter the 6-digit MFA code from your authenticator app:' %}</p>
                    <form method="post" class="form-group">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="token" class="form-control" required>
                        </div>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-info">{% trans 'Verify MFA' %}</button>
                        </div>
                    </form>
                </div>
            </div>
            {% include 'dashproject/base/messaging.html' %}
        </div>
    </div>
</div>

{% include 'users/base_js.html' %}
