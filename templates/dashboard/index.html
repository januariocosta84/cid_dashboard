{% extends "dashboard/layout.html" %} {%block content%}
<div class="row">
  <!-- Area Chart -->
  <div class="col-xl-12 col-lg-12">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div
        class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
      >
        <h6 class="m-0 font-weight-bold text-primary text-bg-info text-center">
          Bem Vindo Mai Web Administrasaun CID System
        </h6>
        <div class="dropdown no-arrow">
          <a
            class="dropdown-toggle"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
          </a>
          <div
            class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
            aria-labelledby="dropdownMenuLink"
          >
            <div class="dropdown-header">Kria Modulu</div>
            <a class="dropdown-item" href="">Kria Pajina foun</a>
            <a class="dropdown-item" href="">Kria Notisia Foun</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <!-- First Card - People Icon -->

        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Pajinas</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <!-- Add link around the icon -->
              <a href="">
                <i class="fas fa-users fa-3x text-primary"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Second Card - Newspaper Icon -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Notisias</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <!-- Add link around the icon -->
              <a href="">
                <i class="fas fa-newspaper fa-3x text-primary"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Third Card - Announcement Icon -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Anunsiu Publiku</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <!-- Add link around the icon -->
              <a href="#">
                <i class="fas fa-bullhorn fa-3x text-primary"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Fourth Card - Recruitment Icon -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
              Anunsiu Rekrutamentu
            </h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <!-- Add link around the icon -->
              <a href="#">
                <i class="fas fa-user-plus fa-3x text-primary"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
