<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>F-FDTL - Login</title>

  
    <!-- Custom fonts for this template-->
    <link href="{%static 'dashboard/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{%static 'dashboard/css/sb-admin-2.min.css'%}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">F-FDTL Login</h1>
                                    </div>
                                    <form action="{% url 'login' %}" method="POST">
                                      {% csrf_token %} 
                                        <div class="form-group">
                                          <label for="username" class="label">Utilizador</label>
                                          <div class="input-group">
                                            {{ form.username }}
                                            <div class="input-group-append">
                                              <span class="input-group-text">
                                                <i class="mdi mdi-check-circle-outline"></i>
                                              </span>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <label for="password" class="label">Palavras Passe</label>
                                          <div class="input-group">
                                            {{ form.password }}
                                            <div class="input-group-append">
                                              <span class="input-group-text">
                                                <i class="mdi mdi-check-circle-outline"></i>
                                              </span>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <button type="submit" class="btn btn-success btn-block">Login</button>
                                        </div>
                                        <div class="text-block text-center my-3">
                                          <span class="text-small font-weight-semibold">Laos Membro ?</span>
                                          <a href=" " class="text-black text-small">Halo Konta Foun</a>
                                        </div>
                                      </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="#">Haluan Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="#">Halo Konta Foun!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
                        <!-- Footer -->
            <footer class="sticky-footer bg-transparent">
              <div class="container my-auto">
                  <div class="copyright text-center my-auto">
                      <span>Copyright &copy; Falintil FDTL 2024</span>
                  </div>
                  <div class="copyright text-center my-auto">
    
                   <a href="https://github.com/januariocosta84" target="_blank" ><span> Developed by Anonymous </span></a> 
                </div>
              </div>
          </footer>
          <!-- End of Footer -->
        </div>
    </div>
         

  <!-- Bootstrap core JavaScript-->
  <script src="{%static 'dashboard/vendor/jquery/jquery.min.js'%}"></script>
  <script src="{%static 'dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{%static 'dashboard/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{%static 'dashboard/js/sb-admin-2.min.js'%}"></script>

  <!-- Page level plugins -->
  <script src="{%static 'dashboard/vendor/chart.js/Chart.min.js'%}"></script>

  <!-- Page level custom scripts -->
  <script src="{%static 'dashboard/js/demo/chart-area-demo.js'%}"></script>
  <script src="{%static 'dashboard/js/demo/chart-pie-demo.js'%}"></script>

</body>

</html>
