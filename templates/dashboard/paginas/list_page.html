{% extends 'dashboard/layout.html' %} {%block content%}
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Sub Title</th>
        <th>Categoria</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for page in paginas %}
      <tr>
        <td>{{ page.title }}</td>
        <td>{{ page.sub_title }}</td>
        <td>{{ page.categoria }}</td>
        <td>{{ page.data }}</td>
        <td>
          <a href="{% url 'edit_page' page.id %}" class="btn btn-primary"
            >Edit</a
          >
          <a href="{% url 'delete_page' page.id%}" class="btn btn-danger"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{%endblock%}
